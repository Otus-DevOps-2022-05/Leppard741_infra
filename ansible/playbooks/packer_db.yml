- name: Install DB for Reddit
  hosts: all
  become: true
  tasks:
    - name: Install mongodb
      apt:
        name: mongodb
        state: present
        update_cache: yes
      retries: 5
      delay: 20

    - name: Remove packages
      apt:
        autoclean: yes

    - name: Remove dependencies
      apt:
        autoremove: yes

    - name: Enable
      systemd:
        name: mongodb
        enabled: yes
